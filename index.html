<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend+Deca:400"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="stats-preview-card">
      <div class="image-container"></div>
      <div class="text-container">
        <div class="heading-description-stats-container">
          <h1 class="get-insight-heading">
            Get <span class="highlight-accent">insights</span> that help your
            business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="stats">
              <div class="stats-number">10k+</div>
              <div class="stats-detail">COMPANIES</div>
            </div>

            <div class="stats">
              <div class="stats-number">314</div>
              <div class="stats-detail">TEMPLATES</div>
            </div>

            <div class="stats">
              <div class="stats-number">12M+</div>
              <div class="stats-detail">QUERIES</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cyberspatial">Ravi Pratap Singh</a>.
    </div>
  </body>
</html>
